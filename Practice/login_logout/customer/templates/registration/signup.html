{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="card">
        <div class="card-body">
          <h2>Sign Up</h2>
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Sign up</button>
          </form>
          Already have account?
          <a href="/login/">
            <button>Login</button>
          </a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
